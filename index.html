<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>工作委託平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 text-sm">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, StrictMode } = React;
        const API = "http://127.0.0.1:8000";

        // 統一處理 API 請求
        const fetchAPI = async (url, method = "GET", body = null, token = localStorage.getItem("token")) => {
            const headers = token ? { Authorization: `Bearer ${token}` } : {};
            const opts = { method, headers };

            if (body instanceof FormData) {
                // 用在檔案上傳
                opts.body = body;
            } else if (body instanceof URLSearchParams) {
                // 用在 /token 登入
                headers["Content-Type"] = "application/x-www-form-urlencoded";
                opts.body = body;
            } else if (body) {
                // 一般 JSON body
                headers["Content-Type"] = "application/json";
                opts.body = JSON.stringify(body);
            }

            const res = await fetch(API + url, opts);
            let data;
            try {
                data = await res.json();
            } catch {
                data = {};
            }
            if (!res.ok) {
                throw new Error(data.detail || "請求失敗");
            }
            return data;
        };

        // --- Issue Tracker Modal ---
        const IssueModal = ({ project, user, onClose }) => {
            const [issues, setIssues] = useState([]);
            const [newTitle, setNewTitle] = useState("");
            const [newDesc, setNewDesc] = useState("");
            const [reply, setReply] = useState("");
            const [activeIssue, setActiveIssue] = useState(null);

            const loadIssues = () => {
                fetchAPI(`/projects/${project.id}/issues`)
                    .then(setIssues)
                    .catch(err => alert(err.message));
            };

            useEffect(() => {
                loadIssues();
            }, []);

            const createIssue = async () => {
                if (!newTitle) return;
                try {
                    await fetchAPI(`/projects/${project.id}/issues`, "POST", {
                        title: newTitle,
                        description: newDesc,
                    });
                    setNewTitle("");
                    setNewDesc("");
                    loadIssues();
                } catch (err) {
                    alert(err.message);
                }
            };

            const sendComment = async (iid) => {
                if (!reply) return;
                try {
                    await fetchAPI(`/issues/${iid}/comments`, "POST", { content: reply });
                    setReply("");
                    loadIssues();
                } catch (err) {
                    alert(err.message);
                }
            };

            const resolve = async (iid) => {
                if (!confirm("確定已解決？")) return;
                try {
                    await fetchAPI(`/issues/${iid}/resolve`, "POST");
                    loadIssues();
                } catch (err) {
                    alert(err.message);
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white p-4 rounded w-full max-w-2xl h-[80vh] flex flex-col">
                        <div className="flex justify-between mb-4 border-b pb-2">
                            <h3 className="text-xl font-bold">
                                待解決事項 (Issue Tracker) - {project.title}
                            </h3>
                            <button onClick={onClose} className="text-gray-500 text-2xl">
                                &times;
                            </button>
                        </div>

                        <div className="flex flex-1 overflow-hidden gap-4">
                            {/* 左側：Issue 列表 */}
                            <div className="w-1/3 overflow-y-auto border-r pr-2">
                                {user.role === "client" && project.status === "submitted" && (
                                    <div className="mb-4 bg-blue-50 p-2 rounded">
                                        <input
                                            className="w-full mb-1 p-1 border"
                                            placeholder="標題"
                                            value={newTitle}
                                            onChange={(e) => setNewTitle(e.target.value)}
                                        />
                                        <textarea
                                            className="w-full mb-1 p-1 border"
                                            placeholder="描述"
                                            value={newDesc}
                                            onChange={(e) => setNewDesc(e.target.value)}
                                        />
                                        <button
                                            onClick={createIssue}
                                            className="w-full bg-blue-600 text-white p-1 rounded"
                                        >
                                            新增 Issue
                                        </button>
                                    </div>
                                )}

                                {issues.map((i) => (
                                    <div
                                        key={i.id}
                                        onClick={() => setActiveIssue(i)}
                                        className={
                                            "p-2 border mb-2 rounded cursor-pointer " +
                                            (i.is_resolved
                                                ? "bg-green-50 border-green-200"
                                                : "bg-red-50 border-red-200") +
                                            (activeIssue?.id === i.id ? " ring-2 ring-blue-500" : "")
                                        }
                                    >
                                        <p className="font-bold">{i.title}</p>
                                        <span
                                            className={
                                                "text-xs px-1 rounded " +
                                                (i.is_resolved ? "bg-green-200" : "bg-red-200")
                                            }
                                        >
                                            {i.is_resolved ? "已解決" : "未解決"}
                                        </span>
                                    </div>
                                ))}
                            </div>

                            {/* 右側：討論區 */}
                            <div className="w-2/3 flex flex-col">
                                {activeIssue ? (
                                    <>
                                        <div className="border-b pb-2 mb-2">
                                            <h4 className="font-bold text-lg">{activeIssue.title}</h4>
                                            <p className="text-gray-600">{activeIssue.description}</p>
                                            <p className="text-xs text-gray-400 mt-1">
                                                由 {activeIssue.creator.username} 建立於{" "}
                                                {new Date(activeIssue.created_at).toLocaleString()}
                                            </p>
                                            {user.role === "client" && !activeIssue.is_resolved && (
                                                <button
                                                    onClick={() => resolve(activeIssue.id)}
                                                    className="mt-2 bg-green-500 text-white px-2 py-1 rounded text-xs"
                                                >
                                                    標記為已解決
                                                </button>
                                            )}
                                        </div>

                                        <div className="flex-1 overflow-y-auto space-y-2 mb-2">
                                            {activeIssue.comments.map((c) => (
                                                <div
                                                    key={c.id}
                                                    className={
                                                        "p-2 rounded max-w-[80%] " +
                                                        (c.creator.username === user.username
                                                            ? "ml-auto bg-blue-100"
                                                            : "bg-gray-100")
                                                    }
                                                >
                                                    <p className="text-xs font-bold text-gray-600">
                                                        {c.creator.username}
                                                    </p>
                                                    <p>{c.content}</p>
                                                </div>
                                            ))}
                                        </div>

                                        {!activeIssue.is_resolved && (
                                            <div className="flex gap-2">
                                                <input
                                                    className="flex-1 border p-2 rounded"
                                                    placeholder="輸入回覆..."
                                                    value={reply}
                                                    onChange={(e) => setReply(e.target.value)}
                                                />
                                                <button
                                                    onClick={() => sendComment(activeIssue.id)}
                                                    className="bg-blue-600 text-white px-3 rounded"
                                                >
                                                    送出
                                                </button>
                                            </div>
                                        )}
                                    </>
                                ) : (
                                    <p className="text-center text-gray-500 mt-10">
                                        請選擇左側的一個 Issue 查看詳情
                                    </p>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Auth = ({ setUser, view, setView }) => {
            const [form, setForm] = useState({
                username: "",
                password: "",
                role: "client",
            });

            const submit = async (e) => {
                e.preventDefault();
                try {
                    if (view === "register") {
                        await fetchAPI("/register", "POST", form);
                        alert("註冊成功，請登入");
                        setView("login");
                    } else {
                        const fd = new URLSearchParams();
                        fd.append("username", form.username);
                        fd.append("password", form.password);
                        // ⭐ OAuth2PasswordRequestForm 標準欄位
                        fd.append("grant_type", "password");
                        fd.append("scope", "");
                        fd.append("client_id", "");
                        fd.append("client_secret", "");

                        const res = await fetchAPI("/token", "POST", fd, null);
                        localStorage.setItem("token", res.access_token);
                        const me = await fetchAPI("/users/me", "GET", null, res.access_token);
                        setUser(me);
                    }
                } catch (err) {
                    alert(err.message);
                }
            };

            return (
                <div className="max-w-sm mx-auto mt-20 p-6 bg-white rounded shadow">
                    <h2 className="text-xl mb-4 font-bold">
                        {view === "login" ? "登入" : "註冊"}
                    </h2>
                    <form onSubmit={submit} className="space-y-3">
                        <input
                            className="w-full border p-2 rounded"
                            placeholder="帳號"
                            value={form.username}
                            onChange={(e) =>
                                setForm({
                                    ...form,
                                    username: e.target.value,
                                })
                            }
                        />
                        <input
                            className="w-full border p-2 rounded"
                            type="password"
                            placeholder="密碼"
                            value={form.password}
                            onChange={(e) =>
                                setForm({
                                    ...form,
                                    password: e.target.value,
                                })
                            }
                        />
                        {view === "register" && (
                            <select
                                className="w-full border p-2 rounded"
                                value={form.role}
                                onChange={(e) =>
                                    setForm({
                                        ...form,
                                        role: e.target.value,
                                    })
                                }
                            >
                                <option value="client">委託人</option>
                                <option value="freelancer">接案人</option>
                            </select>
                        )}
                        <button className="w-full bg-blue-600 text-white p-2 rounded">
                            {view === "login" ? "登入" : "註冊"}
                        </button>
                    </form>
                    <p
                        className="mt-4 text-blue-500 cursor-pointer"
                        onClick={() => setView(view === "login" ? "register" : "login")}
                    >
                        {view === "login" ? "還沒有帳號？點此註冊" : "已有帳號？點此登入"}
                    </p>
                </div>
            );
        };

        const ClientDash = ({ user, logout }) => {
            const [projects, setProjects] = useState([]);
            const [showCreate, setShowCreate] = useState(false);
            const [bids, setBids] = useState(null);
            const [issueProject, setIssueProject] = useState(null);

            const refresh = () => {
                fetchAPI("/projects/my")
                    .then(setProjects)
                    .catch((err) => alert(err.message));
            };

            useEffect(() => {
                refresh();
            }, []);

            const create = async (e) => {
                e.preventDefault();
                const title = e.target.title.value;
                const description = e.target.description.value;
                const deadline = e.target.deadline.value;

                try {
                    await fetchAPI("/projects/", "POST", {
                        title,
                        description,
                        deadline: deadline ? new Date(deadline).toISOString() : null,
                    });
                    setShowCreate(false);
                    refresh();
                } catch (err) {
                    alert(err.message);
                }
            };

            const accept = async (bidId) => {
                try {
                    await fetchAPI(`/bids/${bidId}/accept`, "POST");
                    setBids(null);
                    refresh();
                } catch (e) {
                    alert(e.message);
                }
            };

            const complete = async (pid) => {
                if (!confirm("確定結案？(需所有 Issue 已解決)")) return;
                try {
                    await fetchAPI(`/projects/${pid}/complete`, "POST");
                    refresh();
                } catch (e) {
                    alert(e.message);
                }
            };

            return (
                <div className="p-6 max-w-4xl mx-auto">
                    <div className="flex justify-between mb-6">
                        <h1 className="text-2xl font-bold">
                            委託人面板 ({user.username})
                        </h1>
                        <div>
                            <button
                                onClick={() => setShowCreate(true)}
                                className="bg-blue-500 text-white px-3 py-1 rounded mr-2"
                            >
                                發布
                            </button>
                            <button
                                onClick={logout}
                                className="bg-gray-500 text-white px-3 py-1 rounded"
                            >
                                登出
                            </button>
                        </div>
                    </div>

                    {showCreate && (
                        <div className="bg-white p-4 rounded shadow mb-4 border">
                            <form onSubmit={create}>
                                <input
                                    name="title"
                                    placeholder="標題"
                                    className="border p-2 w-full mb-2"
                                    required
                                />
                                <input
                                    name="description"
                                    placeholder="描述"
                                    className="border p-2 w-full mb-2"
                                />
                                <input
                                    name="deadline"
                                    type="datetime-local"
                                    className="border p-2 w-full mb-2"
                                    required
                                />
                                <button className="bg-blue-600 text-white px-4 rounded">
                                    送出
                                </button>
                            </form>
                        </div>
                    )}

                    <div className="grid gap-4">
                        {projects.map((p) => (
                            <div
                                key={p.id}
                                className="bg-white p-4 rounded shadow border"
                            >
                                <div className="flex justify-between">
                                    <h3 className="font-bold">{p.title}</h3>
                                    <span className="bg-gray-200 px-2 rounded text-xs">
                                        {p.status}
                                    </span>
                                </div>
                                <p className="text-gray-600 text-sm">{p.description}</p>
                                {p.deadline && (
                                    <p className="text-red-500 text-xs">
                                        截止: {new Date(p.deadline).toLocaleString()}
                                    </p>
                                )}

                                {p.file_history.length > 0 && (
                                    <div className="mt-2 bg-gray-50 p-2 text-xs">
                                        {p.file_history.map((f) => (
                                            <div key={f.id}>
                                                <a
                                                    href={API + f.file_url}
                                                    target="_blank"
                                                    rel="noreferrer"
                                                    className="text-blue-500 underline"
                                                >
                                                    v{f.version} 下載
                                                </a>{" "}
                                                （上傳時間：{" "}
                                                {new Date(f.uploaded_at).toLocaleString()}）
                                            </div>
                                        ))}
                                    </div>
                                )}

                                <div className="mt-2 flex gap-2 flex-wrap">
                                    {p.status === "open" && (
                                        <button
                                            onClick={() =>
                                                fetchAPI(`/projects/${p.id}/bids`).then(
                                                    setBids
                                                )
                                            }
                                            className="bg-purple-100 text-purple-700 px-3 py-1 rounded"
                                        >
                                            查看提案
                                        </button>
                                    )}

                                    {["submitted", "completed"].includes(p.status) && (
                                        <button
                                            onClick={() => setIssueProject(p)}
                                            className="bg-yellow-500 text-white px-3 py-1 rounded"
                                        >
                                            {p.status === "completed"
                                                ? "查看 Issue 紀錄"
                                                : "開啟 Issue / 審核"}
                                        </button>
                                    )}

                                    {p.status === "submitted" && (
                                        <button
                                            onClick={() => complete(p.id)}
                                            className="bg-green-500 text-white px-3 py-1 rounded"
                                        >
                                            結案
                                        </button>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>

                    {bids && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
                            <div className="bg-white p-6 rounded w-full max-w-lg">
                                <h3 className="font-bold mb-4">提案</h3>
                                {bids.map((b) => (
                                    <div
                                        key={b.id}
                                        className="border-b py-2 flex justify-between"
                                    >
                                        <span>
                                            {b.freelancer.username} $ {b.amount}
                                        </span>
                                        <button
                                            onClick={() => accept(b.id)}
                                            className="bg-blue-600 text-white px-2 rounded"
                                        >
                                            委託
                                        </button>
                                    </div>
                                ))}
                                <button
                                    onClick={() => setBids(null)}
                                    className="mt-4 w-full bg-gray-200 py-1 rounded"
                                >
                                    關閉
                                </button>
                            </div>
                        </div>
                    )}

                    {issueProject && (
                        <IssueModal
                            project={issueProject}
                            user={user}
                            onClose={() => setIssueProject(null)}
                        />
                    )}
                </div>
            );
        };

        const FreelancerDash = ({ user, logout }) => {
            const [open, setOpen] = useState([]);
            const [my, setMy] = useState([]);
            const [issueProject, setIssueProject] = useState(null);

            const refresh = () => {
                fetchAPI("/projects/")
                    .then(setOpen)
                    .catch((err) => alert(err.message));
                fetchAPI("/projects/assigned")
                    .then(setMy)
                    .catch((err) => alert(err.message));
            };

            useEffect(() => {
                refresh();
            }, []);

            const bid = async (e, pid) => {
                e.preventDefault();
                const fd = new FormData();
                fd.append("amount", e.target.amount.value);
                if (e.target.file.files[0]) {
                    fd.append("file", e.target.file.files[0]);
                }
                try {
                    await fetchAPI(`/projects/${pid}/bid`, "POST", fd);
                    alert("投標成功");
                    refresh();
                } catch (err) {
                    alert(err.message);
                }
            };

            const upload = async (e, pid) => {
                e.preventDefault();
                const fd = new FormData();
                if (e.target.file.files[0]) {
                    fd.append("file", e.target.file.files[0]);
                }
                try {
                    await fetchAPI(`/projects/${pid}/submit_file`, "POST", fd);
                    alert("上傳成功");
                    refresh();
                } catch (err) {
                    alert(err.message);
                }
            };

            return (
                <div className="p-6 max-w-6xl mx-auto grid md:grid-cols-2 gap-6">
                    <div>
                        <h2 className="text-xl font-bold mb-4">
                            可提案
                            <button
                                onClick={logout}
                                className="text-sm text-gray-500 float-right"
                            >
                                登出 ({user.username})
                            </button>
                        </h2>
                        {open.map((p) => (
                            <div
                                key={p.id}
                                className="bg-white p-4 rounded shadow mb-2 border"
                            >
                                <h4 className="font-bold">{p.title}</h4>
                                {p.deadline && (
                                    <p className="text-xs text-red-500">
                                        截止: {new Date(p.deadline).toLocaleString()}
                                    </p>
                                )}
                                <form
                                    onSubmit={(e) => bid(e, p.id)}
                                    className="mt-2 flex flex-col gap-2"
                                >
                                    <div>
                                        金額：{" "}
                                        <input
                                            name="amount"
                                            type="number"
                                            placeholder="$"
                                            className="w-24 border mr-2 px-1"
                                            required
                                        />
                                    </div>
                                    <div>
                                        計畫書（PDF）：
                                        <input
                                            name="file"
                                            type="file"
                                            accept=".pdf"
                                            required
                                        />
                                    </div>
                                    <button className="bg-blue-500 text-white px-2 py-1 rounded self-start">
                                        送出
                                    </button>
                                </form>
                            </div>
                        ))}
                    </div>

                    <div>
                        <h2 className="text-xl font-bold mb-4">我的任務</h2>
                        {my.map((p) => (
                            <div
                                key={p.id}
                                className="bg-white p-4 rounded shadow mb-2 border-l-4 border-green-500"
                            >
                                <h4 className="font-bold">
                                    {p.title}{" "}
                                    <span className="text-xs bg-gray-100 px-1 rounded">
                                        {p.status}
                                    </span>
                                </h4>

                                {p.status === "in_progress" && (
                                    <form
                                        onSubmit={(e) => upload(e, p.id)}
                                        className="mt-2 flex flex-col gap-2"
                                    >
                                        <div>
                                            結案檔案：{" "}
                                            <input
                                                name="file"
                                                type="file"
                                                required
                                            />
                                        </div>
                                        <button className="bg-green-600 text-white px-2 py-1 rounded self-start">
                                            上傳
                                        </button>
                                    </form>
                                )}

                                {["submitted", "completed"].includes(p.status) && (
                                    <button
                                        onClick={() => setIssueProject(p)}
                                        className="mt-2 bg-yellow-500 text-white px-3 py-1 rounded w-full"
                                    >
                                        查看 Issue / 回覆
                                    </button>
                                )}
                            </div>
                        ))}
                    </div>

                    {issueProject && (
                        <IssueModal
                            project={issueProject}
                            user={user}
                            onClose={() => setIssueProject(null)}
                        />
                    )}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState("login");

            useEffect(() => {
                if (localStorage.getItem("token")) {
                    fetchAPI("/users/me")
                        .then((u) => {
                            setUser(u);
                            setView("dashboard");
                        })
                        .catch(() => {
                            setUser(null);
                            setView("login");
                            localStorage.clear();
                        });
                }
            }, []);

            const logout = () => {
                setUser(null);
                localStorage.clear();
                setView("login");
            };

            if (!user) {
                return <Auth setUser={setUser} view={view} setView={setView} />;
            }

            return user.role === "client" ? (
                <ClientDash user={user} logout={logout} />
            ) : (
                <FreelancerDash user={user} logout={logout} />
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(
            <StrictMode>
                <App />
            </StrictMode>
        );
    </script>
</body>
</html>
